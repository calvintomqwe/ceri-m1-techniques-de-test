version: 2.1

orbs:
  codecov: codecov/codecov@4.0.1  # Utilisation de l'orbe Codecov

jobs:
  build:
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - run:
          name: Build and Test with Maven
          command: mvn clean verify
      - run:
          name: Generate JaCoCo Report
          command: mvn jacoco:report
      - persist_to_workspace:
          root: target  # Vous voulez persister le répertoire target contenant les rapports
          paths:
            - site/jacoco  # Persister le répertoire contenant le fichier jacoco.xml

  upload-coverage:
    docker:
      - image: circleci/openjdk:8
    steps:
      - attach_workspace:
          at: /workspace  # Attacher le workspace ici
      - run:
          name: Ensure coverage report exists
          command: ls /workspace/site/jacoco  # Vérifie si le rapport est bien là
      - codecov/upload:
          file: /workspace/site/jacoco/jacoco.xml  # Le rapport JaCoCo à envoyer à Codecov
          token: CODECOV_TOKEN  # Assurez-vous que cette variable d'environnement est définie

workflows:
  version: 2
  build-and-upload:
    jobs:
      - build
      - upload-coverage:
          requires:
            - build  # Assurez-vous que le job "build" a bien été exécuté avant "upload-coverage"
          filters:
            branches:
              only:
                - master
