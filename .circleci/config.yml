version: 2.1

orbs:
  codecov: codecov/codecov@4.0.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - run:
          name: Build with Maven
          command: mvn clean install
      - run:
          name: Generate Coverage Report
          command: mvn jacoco:report 

  codecov/upload:
    requires:
      - build
    steps:
      - codecov/upload:
          file: target/site/jacoco/jacoco.xml

workflows:
  version: 2
  build-and-upload:
    jobs:
      - build
      - codecov/upload:
          requires:
            - build
          filters:
            branches:
              only:
                - master
