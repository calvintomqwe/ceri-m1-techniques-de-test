version: 2.1

orbs:
  codecov: codecov/codecov@4.0.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - run:
          name: Build and Test with Maven
          command: mvn clean verify
      - run:
          name: Generate JaCoCo Report
          command: mvn jacoco:report
      - persist_to_workspace:
          root: target/site
          paths:
            - jacoco

  upload-coverage:
    docker:
      - image: circleci/openjdk:8
    steps:
      - attach_workspace:
          at: /workspace
      - run:
          name: Ensure coverage report exists
          command: ls /workspace/jacoco
      - codecov/upload:
          file: /workspace/jacoco/jacoco.xml
          token: eff66ff7-e555-4c3f-815a-9582178d0888

workflows:
  version: 2
  build-and-upload:
    jobs:
      - build
      - upload-coverage:
          requires:
            - build
          filters:
            branches:
              only:
                - master
