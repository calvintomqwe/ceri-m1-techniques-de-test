version: 2.1

orbs:
  codecov: codecov/codecov@4.0.1  # Utilisation de l'orbe Codecov

jobs:
  build:
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - run:
          name: Build and Test with Maven
          command: mvn clean verify
      - run:
          name: Generate JaCoCo Report
          command: mvn jacoco:report
      - persist_to_workspace:
          root: target/site  # Rendre accessible le répertoire de rapport JaCoCo
          paths:
            - jacoco  # Assurez-vous que le rapport est bien dans ce dossier

  upload-coverage:
    docker:
      - image: circleci/openjdk:8
    steps:
      - attach_workspace:
          at: /workspace  # Attachez le workspace à /workspace
      - run:
          name: Ensure coverage report exists
          command: ls /workspace/jacoco  # Vérifie si le rapport est bien présent
      - codecov/upload:
          file: /workspace/jacoco/jacoco.xml  # Le rapport JaCoCo à envoyer à Codecov
          token: CODECOV_TOKEN  # Utilisation correcte de la variable d'environnement pour le token

workflows:
  version: 2
  build-and-upload:
    jobs:
      - build
      - upload-coverage:
          requires:
            - build  # S'assurer que le job "build" a bien été exécuté avant "upload-coverage"
          filters:
            branches:
              only:
                - master
