version: 2.1

orbs:
  codecov: codecov/codecov@4.0.1  # Charge l'orb Codecov

jobs:
  build:
    docker:
      - image: circleci/openjdk:8
    steps:
      - checkout
      - run:
          name: Build and Test with Maven
          command: mvn clean verify
      - run:
          name: Generate JaCoCo Report
          command: mvn jacoco:report
      - persist_to_workspace:
          root: target  # Le répertoire où se trouve le rapport JaCoCo
          paths:
            - site/jacoco  # Le chemin vers le rapport JaCoCo

  upload-coverage:
    docker:
      - image: circleci/openjdk:8
    steps:
      - attach_workspace:
          at: /workspace  # Attache l'espace de travail au répertoire /workspace
      - run:
          name: Check JaCoCo report location
          command: ls /workspace/site/jacoco  # Vérifie si le rapport est là
      - codecov/upload:
          file: /workspace/site/jacoco/jacoco.xml  # Envoi le rapport à Codecov
          token: CODECOV_TOKEN  # Token pour l'authentification

workflows:
  version: 2
  build-and-upload:
    jobs:
      - build
      - upload-coverage:
          requires:
            - build  # Le job upload-coverage dépend du job build
